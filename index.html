<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tamanho de Amostra</title>
</head>
<body>
    <h1>Calculadora de Tamanho de Amostra</h1>
    <form action="/calcular" method="post">
        <label for="populacao">População Total:</label>
        <input type="number" id="populacao" name="populacao" required><br><br>
        <label for="erro">Margem de Erro (%):</label>
        <input type="number" id="erro" name="erro" required><br><br>
        <label for="confianca">Nível de Confiança (%):</label>
        <input type="number" id="confianca" name="confianca" required><br><br>
        <input type="submit" value="Calcular">
    </form>
</body>
</html>
